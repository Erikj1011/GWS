{% extends 'tienda/base.html' %}

{% block content %}
<h2>Contacto</h2>
<form method="post">
    {% csrf_token %}
    <label>Nombre:</label>
    <input type="text" name="nombre">
    <label>Correo:</label>
    <input type="email" name="correo">
    <label>Mensaje:</label>
    <textarea name="mensaje"></textarea>
    <button type="submit">Enviar</button>
</form>

{% if mensaje %}
<p>{{ mensaje }}</p>
{% endif %}
{% endblock %}
